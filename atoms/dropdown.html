<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styleold.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <div class="select-menu">
      <div class="select-btn">
          <span class="sBtn-text">Please select</span>
      </div>

      <ul class="options">
          <li class="option">
              <span class="select-menu__txt">Boehringer employee - company purchase - login with SSO</span>
          </li>
          <li class="option">
              <span class="select-menu__txt">Boehringer employee - personal purchase - login with SSO</span>
          </li>
          <li class="option">
              <span class="select-menu__txt">Agency user - login with registered email</span>
          </li>
      </ul>
  </div>
    <!-- body content end -->

    <!-- scripts -->
     <script>
      const optionMenu = document.querySelector(".select-menu");
      const selectBtn = optionMenu.querySelector(".select-btn");
      const options = optionMenu.querySelectorAll(".option");
      const sBtn_text = optionMenu.querySelector(".sBtn-text");

      selectBtn.addEventListener("click", () => {
        optionMenu.classList.toggle("active");
      });

      options.forEach((option) => {
        option.addEventListener("click", () => {
          let selectedOption = option.querySelector(".select-menu__txt").innerText;
          sBtn_text.innerText = selectedOption;

          optionMenu.classList.remove("active");
        });
      });

document.addEventListener('click', (event) => {
  if (!optionMenu.contains(event.target)) {
    optionMenu.classList.remove('active');
  }
});
     </script>
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
