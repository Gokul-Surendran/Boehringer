<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styleold.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
     <div class="bi-agencyreg">
      <div class="container">
       <div class="bi-agencyreg__header">
          <div class="bi-agencyreg__logo">
            <img src="../assets/images/Boehringer_logo.png" alt="img">
          </div>
          <div class="bi-agencyreg__para">
            <p class="pb-2">+65 9879 6753</p>
            <p>biigcstores@stratagile.com</p>
          </div>            
         </div>
       </div>
      </div>
      <!-- Form -->
      <div class="bi-agencyform">
        <div class="container">
          <div class="bi-agencyform__heading">
            <h4>Agency User Registration</h4>
          </div>
      
          <div class="bi-agencyform__form">
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Agency Name*</label>
                <input type="text" placeholder="">
             </div>
            </div>
          </div>
          <div class="bi-agencyform__form">
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Username - Agency Access only *</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Telephone no. *</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Password * </label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Address Line 1</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Confirm Password *</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Address Line 2</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Your Company Name *</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Town / City *</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">First Name *</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">County / Province</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Last Name *</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Postcode / Zip Code *</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Display Name *</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Country *</label>
                <select name="" id="">
                  <option value="">Germany</option>
                  <option value="">Paris</option>
                </select>
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <div class="bi-agencyform__captcha">
                  <img src="../assets/images/captcha.png" alt="">
                </div>
             </div>
            </div>
          </div>
          <div class="bi-agencyform__form">
            <div class="bi-agencyform__flex">
              <div class="bi-input input2">
                <label for="fname">Comment</label>
<!--             <textarea class="bi-agencyform__textarea" id="w3review" name="w3review" rows="4" cols="152"></textarea>
-->             <input type="text" class="bi-agencyform__textarea">
              </div>
            </div>
          </div>
          <div class="bi-agencyform__regcta">
            <a href="#" class="bi-btn cta">
             Approve
            </a>
            <a href="#" class="bi-btn2 cta">
              Reject
            </a>
            <a href="#" class="bi-btn2 cta">
              Save
            </a>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="bi-agencyreg">
        <div class="container">
         <div class="bi-agencyreg__header">
            <div class="bi-agencyreg__para">
              <p>2024 All rights reserved</p>
            </div>            
           </div>
         </div>
        </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
