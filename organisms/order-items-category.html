<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styleold.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
     <div class="bi-oicat">
      <div class="container">
         <h2 class="bi-oicat__head">Order Items By Category</h2>
         <p class="bi-oicat__copy">A report showing the total number of items ordered broken down by category.</p>
         <div class="bi-order-summary__wrap">
          <div class="bi-order-summary__fromtoout">
              <div class="bi-order-summary__w-25">
                  <label>From:</label>
                  <input type="date">
              </div>
              <div class="bi-order-summary__w-25">
                  <label>To:</label>
                  <input type="date">
              </div>
          </div>
          <div class="bi-order-summary">
              <a href="#" class="bi-btn bi-btn--reverse">
                  Search
               </a>   
               <a href="#" class="bi-btn">
                  Export Report
               </a>
          </div>
      </div>
      <div class="bi-agencyform__flex">
        <div class="bi-input">
          <label for="fname">Order ID From:</label>
          <input type="text" placeholder="">
       </div>
       <div class="bi-input flexend">
        <label for="fname">Country:</label>
        <select name="" id="">
            <option value="">Hoodie</option>
            <option value="">shirt</option>
          </select>
     </div>
    </div>
    <div class="bi-agencyform__flex">
      <div class="bi-input">
        <label for="fname">Order ID To:</label>
        <input type="text" placeholder="">
     </div>
     <div class="bi-input flexend">
      <label for="fname">Order Status:</label>
      <select name="" id="">
          <option value="">Hoodie</option>
          <option value="">shirt</option>
        </select>
   </div>
  </div>
         <div class="bi-oicat__imgwrap">
            <img src="../assets/images/oi-cat-img1.png" alt="graph">
            <img src="../assets/images/oi-cat-img2.png" alt="list">
         </div>
      </div>
     </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
