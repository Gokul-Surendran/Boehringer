<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="../assets/css/aos.css">
  <link rel="stylesheet" href="../assets/css/slick.css">
  <link rel="stylesheet" href="../assets/css/slick-theme.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/styleold.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- styles -->
  <title>Document</title>

<body>
  <!-- body content start -->
  <div class="bi-order-reports">
    <div class="wrapper-main">
      <h2 class="heading">Order Reports</h2>
      <h4 class="heading2">Quote Raised Orders</h4>
      <div class="or-out">
        <div class="first">
        <div class="mt-3">
          <label>Order Status:</label>
          <select name="" id="">
            <option value="">All</option>
            <option value="">Processed</option>
            <option value="">Delivered</option>
          </select>
        </div>
          <div class="mt-3">
            <label>Order Num from:</label>
            <input type="text">
          </div>
          <div class="mt-3">
            <label>Order Num To:</label>
            <input type="text">
          </div>
        </div>

        <div class="first">
            <div class="mt-3">
              <label>Order from:</label>
              <input type="text">
            </div>
            <div class="mt-3">
              <label>Order To:</label>
              <input type="text">
            </div>
          </div>

          <div class="first">
              <div class="mt-3">
                <label>Customer Name:</label>
                <input type="text">
              </div>
              <div class="mt-3">
                <label>Customer Email:</label>
                <input type="text">
              </div>
              <div class="mt-3">
                <label>Country:</label>
                <select name="" id="">
                  <option value="">All</option>
                  <option value="">Processed</option>
                  <option value="">Delivered</option>
                </select>
              </div>
            </div>
      </div>
      <div class="buttons">
        <a href="" class="srch">Search</a>
        <a href="" class="rst">Reset</a>
      </div>
      <div class="grid-img">
        <img src="../assets/images/grid-table.png" alt="img">
      </div>
    </div>
  </div>
  <!-- body content end -->
  <!-- scripts -->
  <script src="../assets/js/jquery.slim.min.js"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <!-- scripts -->
</body>

</html>
