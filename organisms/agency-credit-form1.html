<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styleold.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
     <!-- header-section -->
    <div class="bi-agencyreg">
      <div class="container">
       <div class="bi-agencyreg__header">
          <div class="bi-agencyreg__logo">
            <img src="../assets/images/Boehringer_logo.png" alt="img">
          </div>
          <div class="bi-agencyreg__para">
            <p class="pb-2">+65 9879 6753</p>
            <p>biigcstores@stratagile.com</p>
          </div>            
         </div>
       </div>
      </div>
      <!-- ------ -->
     <div class="bi-agency1">
      <div class="container">
        <div class="bi-agency1__head">
          <h2>Agency Credit Application Form - part 1</h2>
        </div>
        <!-- tab-bars -->
        <div class="bi-agency1__barout">
          <div class="bi-agency1__line active"></div>
          <div class="bi-agency1__line"></div>
          <div class="bi-agency1__line"></div>
          <div class="bi-agency1__line"></div>
        </div>
        <!-- -------- -->
        <!-- form-section -->
         <div class="bi-agency1__form">
          <h5 class="bi-agency1__h5">User Registration</h5>
          <div class="bi-agency1__formflex">
            <div class="bi-input">
              <label for="fname">Registered Company Name *</label>
              <input type="text" placeholder="">
           </div>
            <div class="bi-input">
              <label for="fname">Company Registration Number *</label>
              <input type="text" placeholder="">
           </div>
          </div>
          <div class="bi-agency1__formflex">
            <div class="bi-input">
              <label for="fname">Trading Name if Different from Registered Company name </label>
              <input type="text" placeholder="">
           </div>
            <div class="bi-input">
              <label for="fname">
                Does Your Company Require Purchase Order (PO) Numbers?*</label>
              <select name="" id="">
                <option value="">Yes</option>
                <option value="">No</option>
              </select>
           </div>
          </div>
          <div class="bi-agency1__formflex">
            <div class="bi-input">
              <label for="fname">Business Type </label>
              <input type="text" placeholder="">
           </div>
            <div class="bi-input">
              <label for="fname">Telephone Number *</label>
              <input type="text" placeholder="">
           </div>
          </div>
          
          <h5 class="bi-agency1__h5 mt-3">Registered Company Address</h5>
          <div class="bi-agency1__formflex">
            <div class="bi-input">
              <label for="fname">Address Line 1</label>
              <input type="text" placeholder="">
           </div>
            <div class="bi-input">
              <label for="fname">City *</label>
              <input type="text" placeholder="">
           </div>
          </div>
          <div class="bi-agency1__formflex">
            <div class="bi-input">
              <label for="fname">Address Line 2</label>
              <input type="text" placeholder="">
           </div>
            <div class="bi-input">
              <label for="fname">County *</label>
              <input type="text" placeholder="">
           </div>
          </div>
          <div class="bi-agency1__formflex">
            <div class="bi-input">
              <label for="fname">Address Line 3</label>
              <input type="text" placeholder="">
           </div>
            <div class="bi-input">
              <label for="fname">Counrty *</label>
              <select name="" id="">
                <option value=""></option>
                <option value=""></option>
              </select>
           </div>
          </div>
          <div class="bi-agency1__formflex">
            <div class="bi-input">
              <label for="fname">Address Line 4</label>
              <input type="text" placeholder="">
           </div>
            <div class="bi-input">
              <label for="fname">Postcode *</label>
              <input type="text" placeholder="">
           </div>
          </div>
         </div>
         <!-- ------- -->
         <!-- CTA -->
          <div class="bi-agency1__cta">
            <a href="" class="bi-agency1__cancel">Cancel</a>
            <a href="" class="bi-agency1__Next">Next</a>
          </div>
          <!-- ---- -->
      </div>
     </div>
     <!-- footer -->
     <div class="bi-agencyreg">
      <div class="container">
       <div class="bi-agencyreg__header">
          <div class="bi-agencyreg__para">
            <p>2024 All rights reserved</p>
          </div>            
         </div>
       </div>
      </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
