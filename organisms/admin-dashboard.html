<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="../assets/css/aos.css">
  <link rel="stylesheet" href="../assets/css/slick.css">
  <link rel="stylesheet" href="../assets/css/slick-theme.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- styles -->
  <title>Document</title>
</head>

<body>
  <!-- body content start -->
  <div class="bi-order-summary">
    <div class="content-wrapper">
      <h4 class="bi-heading">Dashboard</h4>
      <a href="#" class="bi-btn" style="margin-left: 0;">
        View Detailed Reports
      </a>
      <p class="bi-order-summary__dashboardpara">NOTE : We Buy order data is not included in the data interpretations
        below.</p>
      <div class="bi-order-summary__wrap" style="justify-content: flex-start;">
        <div class="bi-order-summary__fromtoout">
          <div class="bi-order-summary__w-25">
            <label>From:</label>
            <input type="date">
          </div>
          <div class="bi-order-summary__w-25">
            <label>To:</label>
            <input type="date">
          </div>
        </div>
        <div class="bi-input" style="margin-bottom: 0;">
          <label for="fname">Country:</label>
          <select name="" id="">
            <option value="">Hoodie</option>
            <option value="">shirt</option>
          </select>
        </div>
        <a href="#" class="bi-btn bi-btn--reverse">
          Search
        </a>
      </div>
      <!-- pie chart -->
      <div class="bia-dashboardtile">
        <div class="container">
          <div class="bia-dashboardtile__out">
            <div class="bia-dashboardtile__inner">
              <div class="bia-dashboardtile__content">
                <h3>Agency Orders, SSO Orders</h3>
              </div>
              <div class="bia-dashboardtile__icon">
                <img src="../assets/images/dashboard_pie1.png" alt="img" />
              </div>
            </div>
            <div class="bia-dashboardtile__inner">
              <div class="bia-dashboardtile__content">
                <h3>Category Report</h3>
              </div>
              <div class="bia-dashboardtile__icon">
                <img src="../assets/images/dashboard_pie2.png" alt="img" />
              </div>
            </div>
            <div class="bia-dashboardtile__inner">
              <div class="bia-dashboardtile__content">
                <h3>Order Status Report</h3>
              </div>
              <div class="bia-dashboardtile__icon">
                <img src="../assets/images/dashboard_pie3.png" alt="img" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ---- -->
       <h2 class="bi-order-summary__stocksummhead">Stock Summary</h2>
      <div class="bi-order-summary__cnt">
        <img src="../assets/images/order-summary.png" alt="table">
      </div>
    </div>
  </div>
  <!-- body content end -->

  <!-- scripts -->
  <script src="../assets/js/jquery.slim.min.js"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <!-- scripts -->
</body>

</html>
