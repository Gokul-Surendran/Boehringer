<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">

    <!-- body content start -->
     <div class="bi-order-summary">
        <div class="content-wrapper">
            <h4 class="bi-heading">Agency Users</h4>
            <div class="bi-order-summary__wrap">
                <div class="bi-order-summary__w-25">
                    <label>From:</label>
                    <input type="date">
                </div>
                <div class="bi-order-summary__w-25">
                    <label>To:</label>
                    <input type="date">
                </div>
                <div class="bi-order-summary__w-25">
                    <label>Country</label>
                    <select id="order-status">
                        <option value="All">All</option>
                        <option value="Processed">Processed</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </div>
                <div>
                    <a href="#" class="bi-btn bi-btn--reverse">
                        Search
                     </a>
    
                     <a href="#" class="bi-btn">
                        Export Report
                     </a>
                </div>
            </div>
            <div class="bi-order-summary__cnt">
                <img src="../assets/images/order-summary.png" alt="table">
            </div>
        </div>
     </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
