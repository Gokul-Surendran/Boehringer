<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styleold.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
    <style>
    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .search-bar {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: width 0.3s ease, transform 0.3s ease;
    }

    .search-bar:focus {
        width: 100px; /* Shrink width on focus */
        outline: none;
        border-color: #007bff;
         transform: translateX(-100px); /*No position change */
    }

    .done-link {
        display: none; /* Initially hidden */
        position: absolute;
        left: 50%; /* Position it to the right of the search bar */
        color: #007bff;
        text-decoration: none;
        font-size: 16px;
        transition: opacity 0.3s ease; /* Smooth visibility */
    }

    .done-link.show {
        display: inline; /* Show the link */
        opacity: 1;
    }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
      <a id="done-link" class="done-link">Done</a>
    </div>

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
      const searchBar = document.getElementById('search-bar');
      const doneLink = document.getElementById('done-link');

      // Show the "Done" link when the search bar is focused
      searchBar.addEventListener('focus', function() {
        doneLink.classList.add('show');  // Show the link on focus
      });

      // Hide the "Done" link when the search bar loses focus
      searchBar.addEventListener('blur', function() {
        this.style.width = '300px'; // Return to original width
        doneLink.classList.remove('show'); // Hide the link on blur
      });
    </script>
  </body>
</html>
