<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styleold.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
     
      <!-- Form -->
      <div class="bi-agencyform">
        <div class="wrapper-main">
          <div class="bi-agencyform__heading">
            <h4>Agency User Credit Details</h4>
          </div>
          <p class="bi-agencyform__toppara">Status : <strong>Approved</strong> On (27/08/2024 01:30PM)</p>
          <div class="bi-agencyform__form">
            <h2 class="bi-agencyform__subhead">(Part 1) User Registration</h2>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Registered company Name *</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Company Registration Number *</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Trading Name if Different from Registered Company name</label>
                <input type="text" placeholder="">
             </div>
             <div class="bi-input">
              <label for="fname">
                Does Your Company Require Purchase Order (PO) Numbers?*</label>
              <input type="text" placeholder="">
           </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Business Type</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Telephone Number *</label>
                <input type="text" placeholder="">
             </div>
            </div>

            <h2 class="bi-agencyform__subhead">Registered Company Address</h2>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Address Line 1</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">City *</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Address Line 2</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">County *</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Address Line 3</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Country *</label>
                <select name="" id="">
                  <option value="">Germany</option>
                  <option value="">Paris</option>
                </select>
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Address Line 4</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Postcode *</label>
                <select name="" id="">
                  <option value="">106783</option>
                  <option value="">134783</option>
                </select>
             </div>
            </div>
            
            <!-- 3 -->
            <h2 class="bi-agencyform__subhead">(Part 3) Accounts Department Contact Details</h2>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Account Payable Contact First Name</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Account Payable Contact Last Name</label>
                <select name="" id="">
                  <option value="">Germany</option>
                  <option value="">Paris</option>
                </select>
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Accounts Contact Telephone Number*</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Accounts E-mail Address*</label>
                <select name="" id="">
                  <option value="">Germany</option>
                  <option value="">Paris</option>
                </select>
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Invoice E-mail Address: (If Different from Accounts E-mail Address)</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <!-- 4 -->
            <h2 class="bi-agencyform__subhead">(Part 4) Accounts Department Contact Details</h2>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Letter Head</label>
                <input type="text" placeholder="">
             </div>
              <div class="bi-input">
                <label for="fname">Application Filled Out by *</label>
                <input type="text" placeholder="">
             </div>
            </div>
            <div class="bi-agencyform__flex">
              <div class="bi-input">
                <label for="fname">Application Position in Company</label>
                <input type="text" placeholder="">
             </div>        
            </div>
            <!-- ------ -->
             <!-- commentbox -->
             <div class="bi-agencyform__flex">
              <div class="bi-input input2">
                <label for="fname">Comment</label>
                <textarea name="" id="" class="bi-agencyform__textarea"></textarea>
              </div>
            </div>
        </div>
       
          <div class="bi-agencyform__regcta">
            <a href="#" class="bi-btn cta">
             Approve
            </a>
            <a href="#" class="bi-btn2 cta">
              Reject
            </a>
            <a href="#" class="bi-btn2 cta">
              Save
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
