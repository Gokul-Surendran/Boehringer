<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
     <div class="bi-order-summary">
        <div class="wrapper-main">
            <h4 class="bi-heading">Order Summary</h4>
            <div class="bi-order-summary__wrap">
                <div class="bi-order-summary__fromtoout">
                    <div class="bi-order-summary__w-25">
                        <label>From:</label>
                        <input type="date">
                    </div>
                    <div class="bi-order-summary__w-25">
                        <label>To:</label>
                        <input type="date">
                    </div>
                </div>
                <div>
                    <a href="#" class="bi-btn bi-btn--reverse">
                        Search
                     </a>   
                     <a href="#" class="bi-btn">
                        Export Report
                     </a>
                </div>
                
            </div>
            <div class="bi-agencyform__flex">
                <div class="bi-input">
                  <label for="fname">Order ID From:</label>
                  <input type="text" placeholder="">
               </div>
                <div class="bi-input center">
                  <label for="fname">Customer Name:</label>
                  <input type="text" placeholder="">
               </div>
               <div class="bi-input flexend">
                <label for="fname">Product:</label>
                <select name="" id="">
                    <option value="">Hoodie</option>
                    <option value="">shirt</option>
                  </select>
             </div>
            </div>
            
            <div class="bi-agencyform__flex">
                <div class="bi-input">
                  <label for="fname">Order ID To:</label>
                  <input type="text" placeholder="">
               </div>
                <div class="bi-input center">
                  <label for="fname">Customer Email:</label>
                  <input type="text" placeholder="">
               </div>
               <div class="bi-input flexend">
                <label for="fname">Order Status:</label>
                <select name="" id="">
                    <option value="">Hoodie</option>
                    <option value="">shirt</option>
                  </select>
             </div>
              </div>
            <div class="bi-order-summary__cnt">
                <img src="../assets/images/order-summary.png" alt="table">
            </div>
        </div>
     </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
