<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
     <div class="bi-bespoke">
        <div class="content-wrapper">
            <div class="bi-bespoke__outer">
                <div class="bi-bespoke__img">
                    <img src="../assets/images/bespoke.png" alt="">
                </div>
                <div class="bi-bespoke__cnt">
                    <div class="bi-bespoke__cnt-wrap">
                        <h2>Tell us about what <br>you're looking for</h2>
                        <div class="bi-input">
                            <label for="fname">Project Name<sup>*</sup></label>
                            <input type="text">
                         </div>
                         <div class="bi-input">
                            <label for="fname">Your Name<sup>*</sup></label>
                            <input type="text">
                         </div>
                         <div class="bi-input">
                            <label for="fname">Contact Number</label>
                            <input type="tel">
                         </div>
                         <div class="bi-input">
                            <label for="fname">Email<sup>*</sup></label>
                            <input type="email">
                         </div>
                         <div class="bi-input">
                            <label for="fname">When do you need this by?<sup>*</sup></label>
                            <input type="date">
                         </div>
                         <div class="bi-input">
                            <label for="fname">Tell us about the product you are looking for<sup>*</sup></label>
                            <input type="text">
                         </div>
                         <div class="bi-input">
                            <label for="fname">What is this requested bespoke product offering that the current collection does not?<sup>*</sup></label>
                            <input type="text">
                         </div>
                         <div class="bi-input">
                            <label for="fname">Additional Info<sup>*</sup></label>
                            <input type="text">
                         </div>
                         <div class="bi-bespoke__captcha">
                            <img src="../assets/images/captcha.png" alt="">
                         </div>
                         <div class="bi-bespoke__inner">
                            <button class="bi-bespoke__save">Save as draft</button>
                            <button class="bi-bespoke__send">Send request</button>
                         </div>
                         <p>Never submit passwords or credit card details through WorkForms</p>
                         
                    </div>
                </div>
            </div>
        </div>
     </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
