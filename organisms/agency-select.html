<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
     <div class="bi-agency-select">
        <div class="content-wrapper">
            <div class="bi-lang-select__logo">
                <img src="../assets/images/Boehringer_logo.png" alt="">
            </div>
            <div class="bi-agency-select__wrap">
                <div class="bi-agency-select__inner">

                  <label class="container">
                    External Agency Users
                    <input type="radio" name="radio" checked="checked">
                    <span class="radio-btn"></span>
                  </label>

                  <label class="container">
                    Boehringer Ingelhem Users
                    <input type="radio" name="radio">
                    <span class="radio-btn"></span>
                  </label>

                </div>

                <div class="bi-agency-select__form">
                  <div class="bi-agency-select__title">
                    <h4>Sign In</h4>
                    <p>Already registered with US ?</p>
                  </div>
                  <div class="bi-input">
                    <label for="fname">Email *</label>
                    <input type="text">
                 </div>
                 <a href="#" class="bi-btn">Submit</a>
                 <div class="bi-agency-select__cnt">
                  <p>Want to register with us ? <span>Please complete the two steps below</span></p>
                  <p><span>Step 1 :</span> <a href="#">Sign Up</a></p>
                  <p><span>Step 2 :</span> <a href="#">Credit Application Form</a></p>
                  <p>Use this <span><a href="#">guide on how to get started.</a></span></p>
                 </div>

                </div>
            </div>
            <h6>2024 All rights reserved</h6>
        </div>
     </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
