<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
     <div class="user-select__bg" style="background-image: url('../assets/images/bi-bg.png');">
      <div class="container">
         <div class="user-select__outer">
            <div class="user-select__wrap">
               <a href="#">
                  <img class="user-select__closebtn" src="../assets/images/close.png" alt="Close">
               </a>
               <h1 class="user-select__head">User Type</h1>
               <div class="user-select__options">
                  <label for="individual" class="user-select__label">
                     <input class="user-select__radioip" type="radio" value="individual">
                     <span class="user-select__rbtn">
                       <img src="../assets/images/individual.png" alt="individual">
                       Individual
                     </span>
                   </label>
                  <label for="corporate" class="user-select__label">
                     <input class="user-select__radioip" type="radio" value="corporate">
                     <span class="user-select__rbtn">
                      <img src="../assets/images/corporate.png" alt="corporate">
                       Corporate
                     </span>
                   </label>
               </div>
               <input type="submit" value="Proceed" class="user-select__submit">
            </div>
        </div>
      </div>
     </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
